# Redisson 단일 서버 모드 설정
singleServerConfig:
  # Redis 서버 주소 (redis://hostname:port 형식)
  address: "redis://localhost:6379"
  
  # 사용할 Redis 데이터베이스 번호 (0-15)
  database: 0
  
  # 커넥션 풀 최대 크기 (동시 연결 수)
  connectionPoolSize: 10
  
  # 커넥션 풀 최소 유지 크기 (항상 유지할 연결 수)
  connectionMinimumIdleSize: 5
  
  # Redis 명령 실행 타임아웃 (밀리초)
  timeout: 3000
  
  # 명령 실행 실패 시 재시도 횟수
  retryAttempts: 3
  
  # 재시도 간격 (밀리초)
  retryInterval: 1500
  
  # Redis 서버 비밀번호 (필요한 경우)
  # password: "your-password"
  
  # SSL 사용 여부 (필요한 경우)
  # sslEnableEndpointIdentification: false
  
  # 연결 아이들 타임아웃 (밀리초, 0은 무제한)
  idleConnectionTimeout: 10000
  
  # 연결 타임아웃 (밀리초)
  connectTimeout: 10000
  
  # 핑 연결 간격 (밀리초, 0은 비활성화)
  pingConnectionInterval: 30000

# Redisson 클라이언트가 사용할 스레드 수
# 락, 세마포어 등의 비동기 작업에 사용
threads: 16

# Netty 이벤트 루프 스레드 수
# Redis와의 네트워크 I/O 처리에 사용
nettyThreads: 32

# 데이터 직렬화/역직렬화에 사용할 코덱
# JsonJacksonCodec: JSON 형태로 저장 (가독성 좋음)
# 다른 옵션: FstCodec (빠름), KryoCodec (압축률 좋음), JdkSerializationCodec (기본)
codec: !<org.redisson.codec.JsonJacksonCodec> {}

# 분산락 관련 추가 설정 (선택사항)
# lockWatchdogTimeout: 30000  # 락 와치독 타임아웃 (밀리초)